<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Encriptador | Oracle + Alura</title>
		<meta name="keywords" content="Encriptador, Oracle, Alura, Proyecto" />
		<meta name="title" content="Encriptador | Oracle + Alura" />
		<meta
			name="description"
			content="Proyecto propuesto por ONE (Oracle Next Education) + Alura utilizando HTML, SASS y Javascript"
		/>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main class="main">
			<section class="main__logo">
				<h1 class="main__h1">
					<img class="main__img" src="img/logo.svg" alt="Alura Logo" />
				</h1>
			</section>
			<section class="main__form">
				<textarea
					class="main__textarea"
					name="mensaje"
					id="mensaje"
					placeholder="Ingrese el texto aqui"
				></textarea>
				<div class="main__footer">
					<div class="main__small">
						<small>* Solo letras minúsculas y sin acentos</small>
					</div>
					<div class="main__buttons">
						<button class="main__button main__button-primary" id="encriptar">
							Encriptar
						</button>
						<button
							class="main__button main__button-secondary"
							id="desencriptar"
						>
							Desencriptar
						</button>
					</div>
				</div>
			</section>
			<aside class="aside">
				<section class="aside__content" id="ningunMensaje">
					<div class="aside__img">
						<img src="img/muneco.svg" alt="Imagen previa" />
					</div>
					<div class="aside__text aside__none">
						<h2 class="aside__h2">Ningún mensaje fue encontrado</h2>
						<p class="aside__p">
							Ingresa el texto que desees encriptar o desencriptar
						</p>
					</div>
				</section>
				<section
					class="aside__content aside__content-between aside__content--none"
					id="mensajeEncontrado"
				>
					<div class="aside__message">
						<p class="aside__encrypt" id="mensajeEncriptado">Hola</p>
					</div>
					<button class="aside__button bubbly-button" id="copiarMensaje">
						Copiar
					</button>
				</section>
			</aside>
		</main>
		<footer>
			<h3 class="developer">
				<svg
					version="1.1"
					id="Capa_1"
					xmlns="http://www.w3.org/2000/svg"
					xmlns:xlink="http://www.w3.org/1999/xlink"
					x="0px"
					y="0px"
					width="511.626px"
					height="511.627px"
					viewBox="0 0 511.626 511.627"
					style="enable-background: new 0 0 511.626 511.627"
					xml:space="preserve"
				>
					<g>
						<path
							d="M475.366,71.951c-24.175-23.606-57.575-35.404-100.215-35.404c-11.8,0-23.843,2.046-36.117,6.136 c-12.279,4.093-23.702,9.615-34.256,16.562c-10.568,6.945-19.65,13.467-27.269,19.556c-7.61,6.091-14.845,12.564-21.696,19.414 c-6.854-6.85-14.087-13.323-21.698-19.414c-7.616-6.089-16.702-12.607-27.268-19.556c-10.564-6.95-21.985-12.468-34.261-16.562 c-12.275-4.089-24.316-6.136-36.116-6.136c-42.637,0-76.039,11.801-100.211,35.404C12.087,95.552,0,128.288,0,170.162 c0,12.753,2.24,25.889,6.711,39.398c4.471,13.514,9.566,25.031,15.275,34.546c5.708,9.514,12.181,18.796,19.414,27.837 c7.233,9.042,12.519,15.27,15.846,18.699c3.33,3.422,5.948,5.899,7.851,7.419L243.25,469.937c3.427,3.429,7.614,5.144,12.562,5.144 s9.138-1.715,12.563-5.137l177.87-171.307c43.588-43.583,65.38-86.41,65.38-128.475C511.626,128.288,499.537,95.552,475.366,71.951 z"
						></path>
					</g>
				</svg>
				by
				<a
					href="https://github.com/Su-Developer/encriptador-de-palabras"
					target="_blank"
					alt="Portfolio"
					>Su Developer</a
				>
			</h3>
		</footer>
		<div class="modal" id="modal">
			<div class="modal__container">
				<div class="modal__header">
					<h3 class="modal__title">Error</h3>
				</div>
				<div class="modal__body">
					<p class="modal__p">
						El texto no puede contener mayusculas y/o caracteres especiales
					</p>
				</div>
				<div class="modal__footer">
					<button class="modal__button" id="modalButton">Entendido</button>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
